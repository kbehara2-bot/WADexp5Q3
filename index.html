<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Calculator</h2>

<input type="number" id="num1" placeholder="Enter number">

<select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
</select>

<input type="number" id="num2" placeholder="Enter number">

<button onclick="calculate()">Calculate</button>

<p id="result"></p>

<script>
function calculate() {

    var n1 = document.getElementById("num1").value;
    var n2 = document.getElementById("num2").value;
    var op = document.getElementById("operator").value;

    if (n1 === "" || n2 === "") {
        document.getElementById("result").innerText = "Please enter both numbers";
        return;
    }

    n1 = Number(n1);
    n2 = Number(n2);

    var result;

    if (op == "+") {
        result = n1 + n2;
    }
    else if (op == "-") {
        result = n1 - n2;
    }
    else if (op == "*") {
        result = n1 * n2;
    }
    else if (op == "/") {
        
        result = n1 / n2;
    }

    document.getElementById("result").innerText = "Result: " + result;
}
</script>

</body>
</html>
